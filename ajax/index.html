<!DOCTYPE html> <!-- Tells the browser this page intends to follow web standards -->

<html>
<head>
    <title>Simple AJAX Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> <!-- Pulls in CSS so things look nice -->
    <script src="ajax.js"></script> <!-- Pulls in the contents of ajax.js -->
</head>
<body>
    <form method="get">
        <label for="story">Write your story here</label>
        <textarea id="story"></textarea>
        <div id="lastUpdated"><!-- Timestamps pulled in through AJAX will go here --></div>
    </form>
</body>
</html>
